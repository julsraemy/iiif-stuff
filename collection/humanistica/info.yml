  Titre: Élaboration d'un processus pour les images 3D reposant sur IIIF
  Auteurs: Julien A. Raemy, Rita Gautschy
  Date: 28 Juin 2023
  Evénement: Colloque Humanistica 2023, Genève, Suisse, 26-28 juin 2023
  Description: Nous soulevons des interrogations et présentons un certain nombre de défis et d'opportunités liés à la conception d'un processus permettant de gérer les images en trois dimensions (3D), de la préservation à long terme à leur dissémination, selon la perspective du DaSCH, une infrastructure nationale suisse pour les données de la recherche en sciences humaines. Pour établir ce processus, nous avons conçus des lignes directrices tenant particulièrement compte du travail d'interopérabilité effectué par la communauté IIIF sur la 3D.
